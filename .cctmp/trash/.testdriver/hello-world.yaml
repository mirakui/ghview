# Hello World UI Test
# TestDriver AI will use Vision AI to verify the app displays correctly
version: 6.1
commands:
  # Focus on the ghview application window
  - command: focus-application
    name: ghview

  # Verify "Hello, World" text is visible on screen
  - command: assert
    expect: the text "Hello, World" is visible on the screen

  # Take a screenshot for verification
  - command: screenshot
    path: .testdriver/screenshots/hello-world.png
